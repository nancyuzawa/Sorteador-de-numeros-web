<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Importando a fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>Sorteador de número</title>
</head>
<body>
    <div class="container">
        <h1>Sorteador de Números</h1>
        <p>Escolha a quantidade de números e o intervalo desejado para o sorteio:</p>
        <form>
    
            <div class="inputDado">
                <label for="qntdNumeros">Quantidade de números</label>
                <input type="number" id="qntdNumeros">
            </div>
            <div class="inputDado">
                <label for="numMin">Número mínimo</label>
                <input type="number" id="numMin">
            </div>
            <div class="inputDado">
                <label for="numMax">Número máximo</label>
                <input type="number" id="numMax">
            </div>
            <div class="btnSortear">
                <input type="submit" id="btnSortear" value="SORTEAR">
            </div>
        </form>
        <div class="separacao"></div>
        <h2>Números Sorteados</h2>
        <div id="caixaSorteados">
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
